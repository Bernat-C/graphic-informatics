<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    
    <title> Jump It! </title>
    
    <style type="text/css">
      canvas {border: 1px solid rgb(155, 153, 153);}
      body, html {
          margin: 0;
          padding: 0;
          border: 1px solid rgb(155, 153, 153);
          overflow: hidden;
      }
      #scoreboard {
          position: absolute;
          font-size: 104px;
          top: 10px;
          right: 10px;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 10px;
          color: white;
      }
    </style>

    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es
      
		  in vec3 VertexPosition;
      in  vec4 VertexColor;
    
      out vec4 colorOut;
		  
		  void main()  {
        float aspectRatio = 2.0;
    
        // Adjust the X coordinate to match the aspect ratio
        float adjustedX = VertexPosition.x / aspectRatio;
    
        // Use the adjusted X coordinate
        gl_Position = vec4(adjustedX, VertexPosition.y, VertexPosition.z, 1.0);
        
        colorOut    = VertexColor;
		  } 
		
		</script>
		
		<script id="myFragmentShader" 
			  type="x-shader/x-fragment">#version 300 es
      
        precision mediump float;
        
        in  vec4 colorOut;
        out vec4 fragmentColor;
  
        void main() {
    
          fragmentColor = colorOut;
    
        }
    </script>
    
  </head>

  <body>
  
    <canvas id="myCanvas">
      El Navegador no soporta HTML5
    </canvas>
    <script src = "figures.js"></script>
    <script src = "fish.js"></script>
    <script src = "ball.js"></script>
    <script src = "platform.js"></script>
    <script src = "coin.js"></script>
    <script src = "game.js"></script>
    <script src = "jumpit.js"></script>
    
    <div id="scoreboard">
      Score: <span id="score">0</span>
    </div>  

  </body>
  
</html>
